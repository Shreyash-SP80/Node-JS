<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
</head>
<body>
    <form action="/submit" method="post">
        <select name="Tasks" id="one" onchange="change()">
            <option value="Create">Select One</option>
            <option value="Write">Write</option>
            <option value="Read">Read</option>
            <option value="Update">Update</option>
            <option value="Delete">Delete</option>
        </select>

        <input type="text" placeholder="Enter your name" name="name" id="input1">
        <input type="text" placeholder="Enter Data here" name="data" id="input2">
        <input type="submit" value="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
